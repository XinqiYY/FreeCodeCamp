<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">
      Name
      <input id="name" type="text" name="name" required placeholder="Enter your name"/>
    </label>
    <label id="email-label">
      Email
      <input id="email" type="email" required placeholder="Enter your Email"/>
    </label>
    <label id="number-label">
      Age (optional)
      <input id="number" type="number" min="13" max="120" placeholder="age"/>
    </label>
    <label for="dropdown">
      Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
    <label >
      Would you recommend freeCodeCamp to a friend?
      <label class="recommend"><input name="radio-button" value="definitely" type="radio" checked class="inline"/> Definitely</label>
      <label class="recommend"><input name="radio-button" value="maybe" type="radio" class="inline"/> Maybe</label>
      <label class="recommend"><input name="radio-button" value="notsure" type="radio" class="inline"/> Not sure</label>
    </label>
    <label for="dropdown">
      What is your favorite feature of freeCodeCamp?
      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </label>
    <label for="improve">
      What would you like to see improved? (check all that apply)
      <label class="recommend"><input id="front-end" name="front-end" value="front-end" type="checkbox" class="inline"/> Front-end Projects</label>
      <label class="recommend"><input id="back-end" name="back-end" value="back-end" type="checkbox" class="inline"/> Back-end Projects</label>
      <label class="recommend"><input id="data" name="data" value="data" type="checkbox" class="inline"/> Data Visualization</label>
      <label class="recommend"><input id="challenges" name="challenges" value="challenges" type="checkbox" class="inline"/> Challenges</label>
      <label class="recommend"><input id="community" name="community" value="community" type="checkbox" class="inline"/> Open Source Community</label>
      <label class="recommend"><input id="gitter" name="gitter" value="gitter" type="checkbox" class="inline"/> Gitter help rooms</label>
      <label class="recommend"><input id="videos" name="videos" value="videos" type="checkbox" class="inline"/> Videos</label>
      <label class="recommend"><input id="meetups" name="meetups" value="meetups" type="checkbox" class="inline"/> City Meetups</label>
      <label class="recommend"><input id="wiki" name="wiki" value="wiki" type="checkbox" class="inline"/> Wiki</label>
      <label class="recommend"><input id="forum" name="forum" value="forum" type="checkbox" class="inline"/> Forum</label>
      <label class="recommend"><input id="additional" name="additional" value="additional" type="checkbox" class="inline"/> Additional Courses</label>
    </label>
    <label for="comments">
      Any comments or suggestions?
      <textarea id="additional" name="additional" placeholder="Enter your comment here..." rows="5" cols="30"></textarea>
    </label>
    <label><input id="submit" type="submit" value="Submit" class="submit"/></label>
  </form>
</body>
