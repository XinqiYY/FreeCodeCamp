<!DOCTYPE html>

<html lang="en">
    <head >
        <meta charset="UTF-8"/>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form method="POST" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first_name">
                    Enter Your First Name: 
                    <input id="first_name" name="first_name" type="text" required/>
                </label>
                <label for="last_name">
                    Enter Your Last Name: 
                    <input id="last_name" name="last_name" type="text" required/>
                </label>
                <label for="email">
                    Enter Your Email: 
                    <input id="email" name="email" type="email" required/>
                </label>
                <label for="password">
                    Create a New Password: 
                    <input id="password" name="password" type="password" required pattern="[a-z0-5]{8,}"/>
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input id="personal-account" name="account-type" type="radio" checked required class="inline"/>
                    Personal
                </label>
                <label for="business-account">
                    <input id="business-account" name="account-type" type="radio" required class="inline"/>
                    Business
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: 
                    <input type="file" id="profile-picture" name="file"/>
                </label>
                <label for="age">
                    Input your age (years): 
                    <input type="number" id="age" name="age" min="13" max="120"/>
                </label>
                <label for="referrer">
                    How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">
                    Provide a bio: 
                    <textarea id="bio" name="bio" row="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" class="inline" required/>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
